{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock title %}

{% block content %}
{% include 'partials/messages.html' %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        
        {% include 'partials/messages.html' %}
        <!-- Author Signup Form -->
        <form method="post" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-[#9b99f3] text-white py-2 rounded-md hover:bg-indigo-700 transition">
                Login
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            Do not have an account? 
            <a href="{% url 'reader_signup' %}" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock content %}
