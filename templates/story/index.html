{% extends 'base.html' %}

{% block title %}Home{% endblock title %}
{% block content %}
<section class="relative bg-gradient-to-r from-indigo-50 to-white text-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col-reverse lg:flex-row items-center lg:justify-between py-16">
        <!-- Left Content -->
        <div class="text-center lg:text-left">
          <h1 class="text-4xl font-extrabold text-indigo-700 sm:text-5xl lg:text-6xl">
            Welcome to <span class="text-indigo-600">Read A Book</span>
          </h1>
          <p class="mt-4 text-lg text-gray-600 sm:mt-6 sm:text-xl">
            Discover, learn, and grow with our curated collection of books. Find your next great read today.
          </p>
          <div class="mt-6 flex flex-col sm:flex-row sm:justify-center lg:justify-start space-y-4 sm:space-y-0 sm:space-x-4">
            <a href="#" class="inline-flex items-center justify-center rounded-md bg-indigo-600 px-6 py-3 text-lg font-medium text-white shadow-sm hover:bg-indigo-500">
              Get Started
            </a>
            <a href="#" class="inline-flex items-center justify-center rounded-md border border-indigo-600 bg-white px-6 py-3 text-lg font-medium text-indigo-600 shadow-sm hover:bg-indigo-50">
              Learn More
            </a>
          </div>
        </div>
  
        <!-- Right Content (Image) -->
        <div class="mt-10 lg:mt-0">
          <img src="https://via.placeholder.com/500x400" alt="Books" class="rounded-lg shadow-lg">
        </div>
      </div>
    </div>
  
    <!-- Decorative Background -->
    <div class="absolute inset-0">
      <div class="h-full w-full bg-gradient-to-r from-indigo-100 to-white opacity-50"></div>
    </div>
</section>
  
{% endblock content %}
